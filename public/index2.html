<html>
  <head>
    <script src="/javascripts/libs/jquery/dist/jquery.min.js"></script>
    <script src="/javascripts/libs/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="/stylesheets/codemirror.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/libs/codemirror/mode/javascript/javascript.js"></script>
  </head>
  <body>
    <h4>Javascript code</h4>
    <div id="code"></div>
    <h4>JSON ready</h4>
    <div id="txt"></div>
  </body>
  <script>
    var myCodeMirror = CodeMirror(document.getElementById("code"),{
      value: "digits = argument[0].split(\"\");\nrestClient.get(\"http://\" + host + \"/cmd?id=\" + helper.get_ir_code(digit[0]));\nresponse.status(200).end();",
      mode:  "javascript"
    });
    setInterval(function() {
      $("#txt").html(JSON.stringify(myCodeMirror.getValue().replace(/(\r\n|\n|\r|\t)/gm," ")));
    }, 200);
  </script>
</html>
